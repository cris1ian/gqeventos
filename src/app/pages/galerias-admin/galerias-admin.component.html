    <header>

        </div>

        <div class="btns">
            <h2>Clientes</h2>
            <div>
                <button mat-mini-fab>+</button>

            </div>
            <div>

    <div class="borde"></div>

    <div class="cont-gala-cli">

        <ng-container *ngFor="let photo of photos">

                    <span>
                        <h3>Nomnbre:</h3>

                    </span>
                    <div class="stackPics">
                        <img class="stack_1" src="../../../assets/Fotos/photo1.jpg" alt="">

                </div>
            </div>
        </ng-container>

        <div class="column"></div>
        <div class="column"></div>
