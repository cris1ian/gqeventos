<div class="cont-panel-admin">

    <header>
        <div class="tlb">
            <img src="../../../assets/Fotos/LOGO-INVERTIDO.svg" alt="logo">
            <h1>Panel Administrativo</h1>
        </div>
        <div class="btns">
            <h2>Clientes</h2>
            <div>
                <button mat-mini-fab>+</button>
                <p>Agregar<br>Galeria</p>
            </div>
            <div>
                <button mat-mini-fab>-</button>
                <p>Borrar<br>Galeria</p>
            </div>

        </div>

    </header>

    <div class="borde"></div>

    <div class="cont-gala-cli">

        <ng-container *ngFor="let photo of photos">

            <div class="item">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
        </ng-container>
