<div class="cont-panel-admin">

    <header>
        <div class="tlb">
            <img class="logo" src="../../../assets/Fotos/LOGO-INVERTIDO.svg" alt="logo">
            <h1>Panel Administrativo</h1>
        </div>

        <div class="btns">
            <h2>Clientes</h2>
            <div>
                <button mat-mini-fab class="mas"><i class="material-icons">add</i></button>
                <p>Agregar<br>Galeria</p>
                <button mat-mini-fab class="menos"><i class="material-icons">remove</i></button>
                <p>Borrar<br>Galeria</p>
            </div>
        </div>

        <div class="borde"></div>
    </header>


    <div class="cont-gala-cli">

        <ng-container *ngFor="let client of clients">
            <!-- solo para resposnsive -->
            <div class="column">
                <!-- cada tarjeta -->
                <div class="tarjeta">
                    <span>
                        <h3>Nombre:     {{client.name}}</h3>
                        <h3>NÂº Cliente: {{client.hash}}</h3>
                    </span>
                    <div class="stackPics">
                        <img class="stack_1" [src]="client.img01" alt="">
                        <img class="stack_2" [src]="client.img02" alt="">
                        <img class="stack_3" [src]="client.img03" alt="">
                    </div>


                </div>
            </div>
        </ng-container>

        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>



</div>
