        <nav>

                <li>
                    <div ngbDropdown placement="bottom-right">

                        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                            <form class="px-4 py-3">
                                <div class="form-group">
                                    <label for="clientId">Ingrese su NÂº de Cliente</label>
                                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" name="hash"

                                </div>
                                <button type="submit" class="btn btn-outline-secondary"
                                    (click)="submitClientId()">Aceptar</button>
                            </form>
                        </div>
                    </div>
                </li>

                    <div ngbDropdown placement="bottom-right">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" name="user"

                                    <input type="password" class="form-control" id="exampleDropdownFormEmail1"

                                </div>
                                <button type="submit" class="btn btn-outline-secondary"
                                    (click)="adminLogin()">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </li>

            </ul>
