<!-- *******************************************header******************************************************** -->

<header class="header-principal  headertrans ">
    <div class="wrapper" id="wrapper">

        <a href="#home"><img class="logo" src="../assets/Fotos/LOGO-INVERTIDO.svg" alt="logo"></a>

        <ul class="media">
            <li><a href="https://www.instagram.com/gqeventos/" target="_blank"><i
                        class="fab fa-instagram fa-2x"></i></a>
            </li>
            <li><a href="https://www.facebook.com/gqeventos/" target="_blank"><i
                        class="fab fa-facebook-square fa-2x"></i></a>
            </li>
            <li><a href="https://twitter.com/gq_info" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
            </li>
            <li><a href="mailto:gqfotoyvideo@gmail.com"><i class="fas fa-envelope fa-2x"></i>

                </a></li>
        </ul>
        <nav>
            <ul>
                <li><a href="#nosotros">Nosotros</a> </li>
                <li><a href="#combos">Combos</a></li>
                <li><a href="#productos">Productos</a> </li>
                <li><a href="#contacto">Contacto</a> </li>

                <li>
                    <div ngbDropdown placement="bottom-right">
                        <button class="btn btn-primary" id="dropdownForm1" ngbDropdownToggle>Clientes</button>

                        <div ngbDropdownMenu>
                            <div class="dropMenu">
                                <h4>Ingrese su Nº de Cliente</h4>

                                <form #userid="ngForm" (ngSubmit)="submitClientId();">

                                    <mat-form-field>
                                        <mat-label>Nº cliente</mat-label>
                                        <input matInput ngModel #clientId="ngModel" name="hash" [(ngModel)]="hash"
                                            required (click)="resetMessage()">
                                        <mat-hint>Proporcionado por el fotografo</mat-hint>
                                        <mat-error *ngIf="clientId.touched && clientId.errors">
                                            <mat-error *ngIf="clientId.errors.required">Este campo es requerido
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>

                                    <button class="btn btn-secondary" [disabled]="!userid.valid">Aceptar</button>
                                    <div *ngIf="showErrorClient" class="error">El número ingresado no es válido</div>
                                </form>
                            </div>

                        </div>

                    </div>
                </li>


                <li>


                    <div ngbDropdown placement="bottom-right">

                        <button class="btn btn-outline-secondary" id="dropdownForm1" ngbDropdownToggle>GQ</button>

                        <div ngbDropdownMenu>

                            <div class="dropMenu">

                                <form #admin="ngForm" (ngSubmit)="adminLogin()">


                                    <mat-form-field>
                                        <input matInput ngModel #userAdmin="ngModel" name="user" [(ngModel)]="user"
                                            required placeholder="User admin" (click)="resetMessage()">
                                        <mat-error *ngIf="userAdmin.touched && userAdmin.errors">
                                            <mat-error *ngIf="userAdmin.errors.required">Este campo es requerido
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input matInput ngModel type="password" #passAdmin="ngModel" name="password"
                                            [(ngModel)]="password" required placeholder="Pass" (click)="resetMessage()">
                                        <mat-error *ngIf="passAdmin.touched && passAdmin.errors">
                                            <mat-error *ngIf="passAdmin.errors.required">Este campo es requerido
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>

                                    <button class="btn btn-outline-secondary"
                                        [disabled]="!admin.valid">Ingresar</button>
                                    <div *ngIf="showErrorAdmin" class="error">Usuario o Contraseña incorrectos*</div>
                                </form>
                            </div>


                        </div>
                    </div>
                </li>

            </ul>
        </nav>
    </div>
</header>


<!-- ******************************************************************************************************* -->



<app-home></app-home>
<app-galeria></app-galeria>
<app-nosotros></app-nosotros>
<app-combos></app-combos>
<app-productos></app-productos>
<app-contactanos></app-contactanos>
