        <div class="container">

            <form #contacto="ngForm" (ngSubmit)="contactMe()">

                <div class="row">
                    <div class="col-75">
                        <mat-form-field>
                            <input matInput [(ngModel)]="name" ngModel #nameField="ngModel" name="name" placeholder="Nombre" required>

                            <mat-error *ngIf="nameField.touched && nameField.errors">
                                <mat-error *ngIf="nameField.errors.required">Este campo es requerido</mat-error>
                            </mat-error>

                        </mat-form-field>

                    </div>
                </div>


                <div class="row ">
                    <div class="col-75 ">
                        <mat-form-field>
                            <input matInput [(ngModel)]="email " ngModel #mailField="ngModel" type="text " id="email " name="email " placeholder="E-mail " required>
                            <mat-error *ngIf="mailField.touched && mailField.errors">
                                <mat-error *ngIf="mailField.errors.required">Este campo es requerido</mat-error>
                            </mat-error>
                        </mat-form-field>

                    </div>
                </div>

                <div class="row ">
                    <div class="col-75 ">
                        <mat-form-field>
                            <input matInput [(ngModel)]="telefono " type="text " id="telefono " name="telefono " placeholder="Teléfono (ej:341-333333) ">
                        </mat-form-field>
                    </div>
                </div>


                <div class="row ">
                    <div class="col-75 ">
                        <mat-form-field>
                            <textarea matInput [(ngModel)]="mensaje " id="mensaje " name="mensaje " placeholder="Escriba su mensaje... " required></textarea>
                        </mat-form-field>
                    </div>
                </div>


                <div class="row"> <button class=" btn btn-secondary " [disabled]="!contacto.valid ">Enviar Mensaje</button></div>


            </form>
