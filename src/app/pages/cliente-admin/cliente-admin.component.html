<div class="contenedor">

    <div class="header">
        <img src="../../../assets/Fotos/LOGO-INVERTIDO.png" alt="logo">
        <span class="numero"><span style="text-decoration: underline;">cliente</span>: 33-365 </span>
        <span class="nombre">nombre de cliente</span>
    </div>

    <div class="buttons">
        <button><img src="../../../assets/Icons/boton mas.png" alt="mas">Agregar Fotografía</button>
        <button><img src="../../../assets/Icons/boton menos.png" alt="menos">Eliminar Fotografías</button>
        <button mat-raised-button color="primary" style="left: 30vw; transform: translateX(-50%);">Aceptar</button>
    </div>

    <div class="borde"></div>

    <div class="cont-galeria">

        <ng-container *ngFor="let photo of photos; let i=index">
            <div class="column">
                <div class="tarjeta">
                    <div class="thumbnail" (click)="enlargePhoto(i)">
                        <img [className]="photo.isSelected == true ? 'selected' : 'not-selected'" [src]="photo.picture" alt="">
                    </div>
                    <div class="pie" (click)="onClick(i)">
                        <h4>{{photo.fileName}}</h4>
                        <mat-checkbox color="warn" [ngModel]="photo.isSelected"></mat-checkbox>
                    </div>
                </div>
            </div>
        </ng-container>

        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>

        <!-- <div class="item">
                <input type="checkbox" id="checkbox-id23" /><label for="checkbox-id23"></label>
                <label for="checkbox-id23" class="check"></label>
                <img src="../../../assets/Fotos/galeria-porfiolio/img- (8).jpg" alt="">
            </div>  -->

    </div>

</div>
