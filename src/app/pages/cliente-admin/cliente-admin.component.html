<div class="contenedor">

    <header>

        <div class="titulo">
            <h1>Administrar cliente</h1>
            <div class="client-info">
                <p> <span>NÂº de cliente:</span> 25-356</p>
                <p> <span>Nombre:</span> Emilio Jose</p>
            </div>
        </div>

        <div class="btn">
            <button mat-mini-fab class="mas"><i class="material-icons">add</i></button>
            <p>Agregar<br>Fotografia</p>
            <button mat-mini-fab class="menos"><i class="material-icons">remove</i></button>
            <p>Borrar<br>Fotografia</p>
        </div>

        <div class="btn-acep">
            <button mat-raised-button color="primary">Aceptar</button>
            <span>Seleccionadas: {{selected}}</span>
        </div>


    </header>
    <div class="borde"></div>


    <div class="cont-galeria">

        <ng-container *ngFor="let photo of photos; let i=index">
            <div class="column">
                <div class="tarjeta">
                    <div class="thumbnail" (click)="open()">
                        <img [className]="photo.isSelected  ? 'selected' : 'not-selected'" [src]="photo.picture" alt="">
                    </div>

                    <div class="pie" (click)="onClick(i)">
                        <span class="checkbox" [className]="photo.isSelected ? 'not-show' : 'show'"><i class="far fa-square"></i></span>
                        <span class="checkbox" class="checkbox-check" [className]="photo.isSelected ? 'show' : 'not-show'"><i class="fas fa-check-square"></i></span>
                        <div class="fileName">
                            <p>{{photo.fileName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>

</div>
