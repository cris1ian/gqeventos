<div class="contenedor">

    <header>
        <div class="renglon-1">
            <img src="../../../assets/Fotos/LOGO-INVERTIDO.png" alt="logo">
            <span class="numero"><span style="text-decoration: underline;">cliente</span>: 33-365 </span>
            <span class="nombre">nombre de cliente</span>
        </div>

        <div class="renglon-2">
            <button><img src="../../../assets/Icons/boton mas.png" alt="mas">Agregar Fotografía</button>
            <button><img src="../../../assets/Icons/boton menos.png" alt="menos">Eliminar Fotografías</button>
            <span>Seleccionadas: {{selected}}</span>
            <button mat-raised-button color="primary">Aceptar</button>
        </div>

        <div class="borde"></div>
    </header>


    <div class="cont-galeria">

        <ng-container *ngFor="let photo of photos; let i=index">
            <div class="column">
                <div class="tarjeta">
                    <div class="thumbnail" (click)="open()">
                        <img [className]="photo.isSelected  ? 'selected' : 'not-selected'" [src]="photo.picture" alt="">
                    </div>

                    <div class="pie" (click)="onClick(i)">
                        <span class="checkbox" [className]="photo.isSelected ? 'not-show' : 'show'"><i class="far fa-square"></i></span>
                        <span class="checkbox" class="checkbox-check" [className]="photo.isSelected ? 'show' : 'not-show'"><i class="fas fa-check-square"></i></span>
                        <div class="fileName">
                            <p>{{photo.fileName}}</p>
                        </div>
                        <!-- <mat-checkbox color="warn" [(ngModel)]="photo.isSelected"></mat-checkbox> -->
                    </div>
                </div>
            </div>
        </ng-container>

        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>






        <!-- <ng-template #myModal let-modal>


            <div class="modalcontent">

                <app-carousel-config></app-carousel-config>
                

            </div>

            
        </ng-template> -->





    </div>

</div>
